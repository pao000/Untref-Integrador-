<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="/Integrador-Untref-julio/css/style4.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Life+Savers&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

</head>
</head>


<body>
    <header class="encabezado">
        <nav class="menu">
            <ul>
                <li><a href="/Integrador-Untref-julio/index.html">Inicio</a></li>
                <li><a href="/Integrador-Untref-julio/pages/quienes-somos.html">Quiénes somos</a></li>
                <li><a href="/Integrador-Untref-julio/pages/nuestros-productos.html">Nuestros Productos</a></li>
                <li class="contacto-bt"><a href="/Integrador-Untref-julio/pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <img src="img/shape.png" class="square" alt="" />
        <div class="form">
            <div class="contact-info">
                <h3 class="title">Mantenete en contacto</h3>
                <p class="text">
                    Vos lo pedís y nosotros te lo llevamos
                </p>

                <div class="info">
                    <div class="information">
                        <img src="img/location.png" class="icon" alt="" />
                        <p>Av. Urquiza 679</p>
                    </div>
                    <div class="information">
                        <img src="img/phone.png" class="icon" alt="" />
                        <p>2346696312</p>
                    </div>
                </div>

                <div class="social-media">
                    <p>Conectate con nostros:</p>
                    <div class="social-icons">
                        <a href="#">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div class="contact-form">
                <span class="circle one"></span>
                <span class="circle two"></span>

                <form action="index.html" autocomplete="off">
                    <div class="input-container">
                        <input type="text" name="name" class="input" />
                        <label for="">Nombre</label>
                        <span>Nombre</span>
                    </div>
                    <div class="input-container">
                        <input type="email" name="email" class="input" />
                        <label for="">Email</label>
                        <span>Email</span>
                    </div>
                    <div class="input-container">
                        <input type="tel" name="phone" class="input" />
                        <label for="">Celular</label>
                        <span>Celular</span>
                    </div>
                    <div class="input-container textarea">
                        <textarea name="message" class="input"></textarea>
                        <label for="">Mensaje</label>
                        <span>Mensaje</span>
                    </div>
                    <input type="submit" value="Enviar" class="btn" />
                </form>
            </div>
        </div>
    </div>

    <script src="/Integrador-Untref-julio/js/app.js"></script>
</body>


</html>
